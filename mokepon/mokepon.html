<!DOCTYPE html>
<html>
    <head>
        <title>Mokepon</title>
        <meta charset="utf-8"/>
        <script src="./js/mokeon.js"></script>
    </head>
    <body>
        <h1>MOKEPON! 🔥💧🥌🍃</h1>
        <section id="seleccionar-mascota">
            <h2>Elige a tu mascota:</h2>
            <label for="hipodoge">hipodoge 💧</label>
            <input type="radio" id="hipodoge" name="mascota"/>
            
            <label for="capipepo">capipepo 🥌</label>
            <input type="radio" id="capipepo" name="mascota"/>
            
            <label for="ratigueya">ratigueya 🔥</label>
            <input type="radio" id="ratigueya" name="mascota"/>
            
            <label for="sniby">sniby 🍃</label>
            <input type="radio" id="sniby" name="mascota"/><br/>
            
            <label id="lango">lango -> Agua y Fuego</label>
            <input type="radio" id="lango" name="mascota"/>
            
            <label id="pydos">pydos -> Piedra y Planta</label>
            <input type="radio" id="pydos" name="mascota"/>
            
            <button id="boton-seleccionar">seleccionar</button>
        </section>
        <section id="seleccionar-ataque">
            <h2>Elige tu ataque:</h2>
            <p>Tu mascota <span id="nombre-mascota-jugador"></span> tiene <span>3</span> vidas</p>
            <p>La mascota de tu enemigo <span id="nombre-mascota-enemigo"></span> tiene <span>3</span> vidad</p>          
            <p>
                <button id="boton-fuego">Fuego 🔥</button>
                <button id="boton-agua">Agua 💧</button>
                <button id="boton-piedra">Piedra 🥌</button>
                <button id="boton-planta">Planta 🍃</button>
            </p>
        </section>
        <section id="mensajes">
            <p>Tu mascota ataco con Fuego y tu enemigo lanzo tierra - GANASTE</p>
        </section>
        <section id="reiniciar">
            <button id="boton-reiniciar">reiniciar</button>
        </section>
    </body>
</html>
