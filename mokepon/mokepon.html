<!DOCTYPE html>
<html>
    <head>
        <title>Mokepon</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>MOKEPON! 🔥💧🥌🍃</h1>
        <section id="seleccionar-mascota">
            <h2>Elige a tu mascota:</h2>
            <label for="hipodoge">hipodoge -> Agua</label>
            <input type="radio" id="hipodoge" name="mascota"/>
            
            <label for="capipepo">capipepo -> Piedra</label>
            <input type="radio" id="capipepo" name="mascota"/>
            
            <label for="ratigueya">ratigueya -> Fuego</label>
            <input type="radio" id="ratigueya" name="mascota"/>
            
            <label for="sniby">sniby -> Planta</label>
            <input type="radio" id="sniby" name="mascota"/>
            
            <label id="lango">lango -> Agua y Fuego</label>
            <input type="radio" id="lango" name="mascota"/>
            
            <label id="pydos">pydos -> Piedra y Planta</label>
            <input type="radio" id="pydos" name="mascota"/>
            
            <button>seleccionar</button>
        </section>
        <section id="seleccionar-ataque">
            <h2>Elige tu ataque:</h2>
            <p>Tu mascota tiene <span>3</span> vidas</p>
            <p>La mascota de tu enemigo tiene <span>3</span> vidad</p>          
            <p>
                <button>Fuego 🔥</button>
                <button>Agua 💧</button>
                <button>Piedra 🥌</button>
                <button>Planta 🍃</button>
            </p>
        </section>
        <section id="mensajes">
            <p>Tu mascota ataco con Fuego y tu enemigo lanzo tierra - GANASTE</p>
        </section>
        <section id="reiniciar">
            <button>reiniciar</button>
        </section>
    </body>
</html>
